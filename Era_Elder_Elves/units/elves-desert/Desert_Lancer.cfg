#textdomain wesnoth-Era_Elder_Elves

[unit_type]
    id=Desert_Lancer
    name= _ "Desert Lancer"
    race=elf
    image="units/elves-desert/lancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=desert_mounted
    movement=9
    experience=85
    level=2
    alignment=lawful
    gender=male,female
    advances_to=Desert_Silver_Shield
    undead_variation=mounted
    cost=40
    usage=scout
    die_sound=horse-die.ogg
    [death]
        start_time=0
        [frame]
            duration=200
            image="units/elves-desert/lancer.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-desert/lancer.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-desert/lancer.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-desert/lancer.png"
