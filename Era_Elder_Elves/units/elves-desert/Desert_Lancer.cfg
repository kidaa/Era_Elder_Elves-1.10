            duration=200
            image="units/elves-desert/lancer.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-desert/lancer.png"
        [/frame]
    [/death]
    [defend]
        start_time=-150
        [frame]
            duration=100
            image="units/elves-desert/lancer.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/elves-desert/lancer.png"
                sound={SOUND_LIST:HORSE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/elves-desert/lancer.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elves-desert/lancer.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-desert/lancer.png"
        [/frame]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            duration=100
            image="units/elves-desert/lancer.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/elves-desert/lancer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/elves-desert/lancer.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
