#textdomain wesnoth-Era_Elder_Elves

[unit_type]
    id=Desert_Shaman
    name= _ "female^Desert Shaman"
    race=elf
    gender=female
    image=units/elves-desert/shaman.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=desert_elf
    movement=5
    experience=16
#changed to lvl 0
    level=0
    alignment=lawful
    advances_to=Desert_Druid,Desert_Witch
    cost=10
    usage=healer
    [abilities]
      [heals]
        value=2
        id=healing
        affect_allies=yes
        name= _ "heals +2"
        female_name= _ "female^heals +2"
        description=  _ "Allows the unit to heal adjacent allied units at the beginning of our turn.

A unit cared for by this healer may heal up to 2 HP per turn, or stop poison from taking effect for that turn.
A poisoned unit cannot be cured of its poison by a healer, and must seek the care of a village or a unit that can cure."
        affect_self=yes
        poison=slowed
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
      [/heals]
    [/abilities]
    description= _ "Desert Shamans focus on less violent ways to hinder the enemy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    # melee attack increased from 3-2 to 4-2
    # ranged attack decreased from 3-2 to 2-2
    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=2
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description= _"entangle"
        type=impact
        range=ranged
        damage=2
        number=2
        [specials]
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/elves-desert/shaman-defend.png" "units/elves-desert/shaman.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-200
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal1.png"
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal2.png"
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal3.png"
            halo=halo/elven/shaman-heal-halo-1.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal4.png"
            halo=halo/elven/shaman-heal-halo-2.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal5.png"
            halo=halo/elven/shaman-heal-halo-3.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal6.png"
            halo=halo/elven/shaman-heal-halo-4.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal7.png"
            halo=halo/elven/shaman-heal-halo-5.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal8.png"
            halo=halo/elven/shaman-heal-halo-6.png
        [/frame]
        [frame]
            duration=55
            image="units/elves-desert/shaman-heal9.png"
            halo=halo/elven/shaman-heal-halo-7.png
        [/frame]
        [frame]
            duration=30
            image="units/elves-desert/shaman-heal9.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            offset=1.0
            begin=-200
            end=50
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/elves-desert/shaman.png"
            halo=halo/elven/nature-halo1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/elves-desert/shaman.png"
            halo=halo/elven/nature-halo2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/elves-desert/shaman.png"
            halo=halo/elven/nature-halo3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/elves-desert/shaman-attack2.png"
            halo=halo/elven/nature-halo4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/elves-desert/shaman-attack2.png"
            halo=halo/elven/nature-halo5.png
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:SLOW}
        [frame]
            begin=-75
            end=0
            image="units/elves-desert/shaman-attack2.png"
