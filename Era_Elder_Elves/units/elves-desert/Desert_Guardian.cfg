#textdomain wesnoth-Era_Elder_Elves

[unit_type]
    id=Desert_Guardian
    name= _ "Desert Guardian"
    race=elf
    image="units/elves-desert/guardian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=desert_elf
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=fighter
    {DEFENSE_ANIM "units/elves-desert/guardian.png" "units/elves-desert/guardian.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=80
        pierce=80
        impact=90
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=24
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-300
        [frame]
            duration=200
            image="units/elves-desert/guardian.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/elves-desert/guardian.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/elves-desert/guardian.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elves-desert/guardian.png"
        [/frame]
    [/attack_anim]
